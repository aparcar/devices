$id: http://openwrt.org/schema/device.yaml
additionalProperties: false
title: Schema for an OpenWrt device
type: object

required:
  - vendor
  - model
  - cpu
  - memory_mb
  - storage
  - target

examples:
  - bootloader: RedBoot
    cpu:
      cores: 2
      mhz: 500
      model: slow_cpu_2
    detachable_antennas: 1
    device_type: WiFi Router
    ethernet:
      - speed_mbit: 100
        port_count: 1
        function: lan
    usb:
      - plug: Type A
        version: USB 2.0
        port_count: 4
    led:
      - function: status
        color: red
    jtag: false
    memory_mb:
      - 16
    model: La Fonera
    variant: v1
    outdoor: false
    power_supply:
      volt: 5
      type: DC
      ampere: 2.0
    serial: none
    target:
      - ath79/generic
    vendor: Fon
    vlan: false
    wifi:
      - driver: foobar_driver_12
        freq_ghz: 5.0
        hardware: Foobar 1234
      - driver: barfoo_42
        freq_ghz: 2.4
        hardware: Boofar 5678
    storage:
      - size_mb: 40
        type: NOR
    bluetooth: 5.0
    sata_ports: 2
    gpio_pins: 8
    phone_ports:
      - type: ISDN
        port_count: 1
    video_ports:
      - type: HDMI
      - type: Camera
    audio_ports:
      - type: Line-In

properties:
  vendor:
    $ref: file:vendor.yaml

  model:
    title: Model
    type: string

  variant:
    title: Variant
    type: string

  target:
    title: Supported targets
    type: array
    items:
      $ref: file:target.yaml
    minItems: 1

  bootloader:
    $ref: file:bootloader.yaml

  cpu:
    title: CPU
    type: object
    required:
      - model
      - mhz
      - cores
    properties:
        model:
            title: Model
            type: string
        cores:
            title: Number of Cores
            type: number
            multipleOf: 1.0
            minimum: 1
        mhz:
            title: MHz
            type: number
            multipleOf: 1.0
            minimum: 1

  device_type:
    $ref: file:device-type.yaml

  ethernet:
    title: Ethernets
    type: array
    items:
      $ref: file:ethernet.yaml

  usb:
    title: USB Ports
    type: array
    items:
      $ref: file:usb.yaml

  led:
    title: LEDs
    type: array
    items:
      $ref: file:led.yaml

  jtag:
    title: JTAG
    type: boolean

  auto_converted:
    title: Automatically Converted
    description: Migrated from Wiki data source
    type: boolean

  memory_mb:
    title: Memory in MegaByte
    type: array
    minItems: 1
    items:
      type: number

  supported_since_commit:
    title: Supported Since Git Commit
    type: string
    pattern: "^[a-zA-Z0-9]+$"
    minLength: 6
    maxLength: 40

  outdoor:
    title: Outdoor
    type: boolean

  power_supply:
    $ref: file:power_supply.yaml

  serial:
    title: Serial
    type: string
    enum:
      - unknown
      - unknown_params
      - none
      - 9600/8N1
      - 19200/8N1
      - 38400/8N1
      - 57600/8N1
      - 115200/8N1
      - 1500000/8N1

  sata_ports:
    title: Sata Ports
    type: number
    multipleOf: 1.0
    minimum: 0

  gpio_pins:
    title: GPIO Pins
    type: number
    multipleOf: 1.0
    minimum: 0

  storage:
    title: Storage
    type: array
    items:
      $ref: file:storage.yaml
    minItems: 1

  vlan:
    title: VLAN
    enum:
      - True
      - False
      - 16
      - 4096

  audio_ports:
    title: Audio Ports
    type: array
    items:
      type: object
      required:
        - type
      properties:
        type:
          title: Port Type
          type: string
          default: unknown
          enum:
            - HDMI
            - Headphone
            - I2S
            - Line
            - Line-In
            - Line-Out
            - Microphone
            - S/PDIF
            - none
            - other
            - unknown
        port_count:
          title: Numer of ports
          type: number
          multipleOf: 1.0
          minimum: 1

  video_ports:
    title: Video Ports
    type: array
    items:
      type: object
      required:
        - type
      properties:
        type:
          title: Port Type
          type: string
          default: unknown
          enum:
            - Camera
            - Composite
            - DSI
            - DVI-D
            - HDMI
            - I2S
            - LVDS
            - MIPI
            - VGA
            - none
            - other
            - unknown
        port_count:
          title: Numer of ports
          title: port_count
          type: number
          multipleOf: 1.0
          minimum: 1

  phone_ports:
    title: Phone Ports
    type: array
    items:
      type: object
      required:
        - type
      properties:
        type:
          title: Port Type
          type: string
          default: unknown
          enum:
            - DECT
            - ISDN
            - POTS
            - none
            - other
            - unknown
        port_count:
          title: Numer of ports
          type: number
          multipleOf: 1.0
          minimum: 1
          default: 1

  bluetooth:
    title: Bluetooth
    type: string
    enum:
      - BLE
      - "4.0"
      - "4.1"
      - "4.2"
      - "5.0"
      - "5.1"
      - "5.2"

  wifi:
    type: array
    title: WiFi
    description: WiFi modules installed in device
    items:
      $ref: file:wifi.yaml
